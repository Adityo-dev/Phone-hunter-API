<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hunting Phone API</title>

    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="bg-slate-800	py-5">
        <div class="flex  justify-between mt-10">
            <h2 class="text-2xl sm:text-3xl text-yellow-50 ms-8 md:ms-20">Hot <span
                    class="text-violet-400">Gadgets</span></h2>
            <h4><button class="btn btn-success mr-8 md:mr-20 text-white font-semibold">Sign Up</button></h4>
        </div>

        <section class="grid justify-center md:h-[500px] mt-20">
            <h2 class="text-5xl md:text-7xl text-center font-serif mb-8 text-violet-300	">Phone Bazar
                <span class="text-red-500">b</span><span class="text-green-500">d</span>
            </h2>
            <img class="p-4" src="img/header-img-removebg-preview.png" alt="">
        </section>
    </header>

    <main class="container mx-auto mt-10">
        <section class="bg-gray-100 p-4 m-4 rounded-lg text-center">
            <input id="search-field" type="text" placeholder="Search..."
                class="input input-bordered input-primary md:w-full max-w-xs" />
            <button onclick="handleSearch()"
                class="btn btn-active btn-secondary text-white font-serif font-semibold">Search</button>
        </section>

        <!--Search result-->
        <section class="p-4">
            <!-- spinner of loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-info"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">

            </div>

            <!-- Show all button -->
            <div id="Show-all-container" class="hidden text-center mt-8 ">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent px-12 font-serif text-white">Show
                    All</button>
            </div>
        </section>

        <!-- Show details modal-->
        <section>
            <!-- Open the modal using ID.showModal() method -->

            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle w-[80%] mx-auto">
                <div class="modal-box">
                    <div id="Show-detail-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn bg-fuchsia-700 font-serif font-semibold px-8">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <!-- java script file link  -->
    <script src="js/phone.js"></script>
</body>

</html>
